<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/pc.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="d-flex">
    <div class="sidebar flex-shrink-0 p-3 sticky-top z-1">
        <a href="/" class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none">
            <i class="bi bi-wallet me-3 fs-1 text-good"></i>
            <span class="fs-5 fw-semibold">FinGuide</span>
        </a>
        <ul class="list-unstyled ps-0">
            <li class="mb-1">
                <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0"
                    data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="true"> Группы </button>
                <div class="collapse show" id="home-collapse">
                    <ul class="list-unstyled fw-normal pb-1 small">
                        {% block groups %}{% endblock %}
                    </ul>
                </div>
            </li>
            <li class="mb-1">
                <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0"
                    data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="true">Панель
                    управления
                </button>
                <div class="collapse show" id="dashboard-collapse">
                    <ul class="list-unstyled fw-normal pb-1 small">
                        <li>
                            <button class="btn align-items-center rounded border-0 p-1 ps-2 pe-2 ms-5">
                                <a href="/c3" class="link-body-emphasis text-decoration-none">Помощник</a>
                            </button>
                        </li>
                        <li>
                            <button class="btn align-items-center rounded border-0 p-1 ps-2 pe-2 ms-5">
                                <a href="/c2" class="link-body-emphasis text-decoration-none">История</a>
                            </button>
                        </li>
                        <li>
                            <div class="link-body-emphasis d-inline-flex text-decoration-none rounded dropend">
                                <button class="btn align-items-center rounded border-0 p-1 ps-2 pe-2 ms-5">
                                    <a href="/c1"
                                        class="link-body-emphasis text-decoration-none">Категории</a>
                                </button>
                            </div>
                        </li>
                        <li>

                            <button class="btn align-items-center rounded border-0 p-1 ps-2 pe-2 ms-5">
                                <a href="/c4" class="link-body-emphasis text-decoration-none">Создать
                                    группу</a>
                            </button>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="mb-1">
                <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#account-collapse" aria-expanded="false"> {% block username %}{% endblock %}
                </button>
                <div class="collapse" id="account-collapse">
                    <ul class="list-unstyled fw-normal pb-1 small">
                        <li>

                            <button class="btn align-items-center rounded border-0 p-1 ps-2 pe-2 ms-5">
                                <a href="/c5"
                                    class="link-body-emphasis text-decoration-none">Настройки</a>
                            </button>
                        </li>
                        <li>
                            <button type="button" class="btn align-items-center rounded border-0 p-1 ps-2 pe-2 ms-5"
                                data-bs-toggle="modal" data-bs-target="#exitModal">
                                Выход
                            </button>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
    <div class="container-fluid p-3 vh-100 overflow-y-auto">

        {% block content %}
        {% endblock %}

    </div>

    <div class="modal fade" id="exitModal" tabindex="-1" aria-labelledby="exitModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content shadow">
                <div class="modal-header border-0">
                    <h1 class="modal-title fs-5" id="exitModalLabel">Вы правда хотите выйти?</h1>
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <form action="" method="get" class="modal-footer border-0">
                    <button type="button" class="btn shadow" data-bs-dismiss="modal">Отмена</button>
                    <button type="submit" class="btn shadow">Выйти</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>

<script>
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })();


    const getRandomColor = () => {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    };
</script>

{% block script %}{% endblock %}

</html>
