<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/pc.css" rel="stylesheet">
    <title>Главная</title>
</head>

<body class="d-flex align-items-center flex-column justify-content-center">
    <div class="ball1"></div>
    <div class="ball2"></div>
    <div class="ball3"></div>

    <a href="/" class="d-flex align-items-center fs-1 mb-3 link-body-emphasis text-decoration-none">
        <i class="bi bi-wallet me-3 text-good h-25" style="font-size: 5rem;"></i>
        <span class="fs-5 fw-semibold fs-1">FinGuide</span>
    </a>
    <form action="/auth/token" method="post" class="p-3 needs-validation card ms-auto me-auto p-2" style="width: 27rem;" novalidate>
        <div class="mb-5">
            <label for="email">Логин</label>
            <input type="text" class="form-control" id="email" name="username" required>
            <div class="invalid-feedback">
                Введите логин
            </div>
        </div>
        <div class="mb-5">
            <label for="password">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">
                Введите пароль
            </div>
        </div>
        <a href="/auth/register" class="text-decoration-none text-good ms-auto me-auto mb-2">Впервые здесь? Зарегистрироваться</a>
        <button type="submit" class="btn shadow w-100">
            Войти
        </button>
    </form>
    <div style="height: 20vh;"></div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
<script>
    (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })();
</script>

</html>
