<!doctype html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Категории</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css" type="text/css">
    </head>

    <div class="balls">
        <div class="ball-1 ball"></div>
        <div class="ball-2 ball"></div>
        <div class="ball-3 ball"></div>
    </div>

    <body>

        <header class="sticky-top">
            <div class="container head-con">
                <div class="row head-row">
                    <div class="col-2 head-text">
                        <button class="btn btn-toggle">
                            <a href="edit-group.html">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 -960 960 960" fill="var(--bs-body-color)"><path d="M640-80 240-480l400-400 71 71-329 329 329 329-71 71Z"/></svg>
                            </a>
                        </button>
                    </div>
                    <div class="col-8 head-text"><h1>Изменение категории</h1></div>
                    <div class="col-2 head-text">
                        <button class="btn btn-toggle">
                            <a href="edit-group.html">
                                <svg xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 -960 960 960" fill="var(--bs-body-color)"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg>
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        
        <main class="sticky">
            <div class="container big-block">
                <form action="main.html" method="get" class="needs-validation" novalidate>
                    <div class="row">
                        <div class="row"><label for="desc">Название</label></div>
                        <div class="row">
                            <div class="col p-0">
                                <input type="text" class="form-control hole m-0 p-3" id="name">
                            </div>
                            
                        </div>

                        <button class="btn btn-block row new-group">
                            <div type="submit" class="col head-text volume" style="margin-bottom: 4%;">
                                <h3>Сохранить</h3>
                            </div>
                        </button>

                    </div>
                    
                </form>
            </div>
        </main>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>

    <script>
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })();
    </script>

</html>
