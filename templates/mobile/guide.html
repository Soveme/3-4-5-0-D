                            </div>

                        </div>
                    </button>
                </div>

                <div class="row">
                    <div class="row">
                        <label for="">Остаток от дохода</label>
                    </div>
                    <button class="btn btn-block">
                        <div class="col volume">
                            <div class="col">
                                <div class="row text-fin">
                                    <p>Остаток: 4 512 ₽</p>
                                </div>
                                <div class="row neutral-block">
                                    Можно лучше
                                </div>
                            </div>

                            <div class="col-6 p-0 flexy" style="height: 10vh;"><canvas id="miniChart2" style="height: 90%; width: 100%;"></canvas></div>
                        </div>
                    </button>
                </div>

                <div class="row">
                    <div class="row">
                        <label for="">Месячный бюджет</label>
                    </div>
                    <button class="btn btn-block">
                        <div class="col volume">
                            <div class="col">
                                <div class="row text-fin">
                                    <p>Осталось: 512 ₽</p>
                                </div>
                                <div class="row bad-block">
                                    Плохо
                                </div>
                            </div>

                            <div class="col-6 p-0 flexy" style="height: 10vh;"><canvas id="miniChart3" style="height: 90%; width: 100%;"></canvas></div>
                        </div>
                    </button>
                </div>



            </div>

        </main>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>

<script>
    // Тестовые данные: замени на свои при необходимости
    const dataPoints1 = [100, 120, 115, 140, 160]; // Пример: возрастающий

    const ctx1 = document.getElementById("miniChart1").getContext("2d");

    // Выбор цвета: зелёный, если последний >= первого, иначе — красный
    const color1 = (dataPoints1[dataPoints1.length - 1] >= dataPoints1[0]) ? 'green' : 'red';

    new Chart(ctx1, {
        type: "line",
        data: {
            labels: dataPoints1.map((_, i) => i),
            datasets: [{
                data: dataPoints1,
                borderColor: color1,
                borderWidth: 4,
                tension: 0.4,
                pointRadius: .2,
                fill: false
            }]
        },
        options: {
            responsive: false,
            maintainAspectRatio: false,
            plugins: {
                legend: { display: false },
                tooltip: { enabled: false }
            },
            scales: {
                x: { display: false },
                y: { display: false }
            }
        }
    });
</script>
